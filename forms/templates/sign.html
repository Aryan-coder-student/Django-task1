<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "login" %}">
                <h5 class = "h5">Home</h5>
            </a>
        </div>
    </nav>
    <div class="container-fluid">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
            <strong>Error : </strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <form class="border py-2 px-2 rounded border-dark" style="max-width:50rem; margin-top:1rem;margin-left:18rem"
            method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <span class="material-icons-outlined " style="display: inline">badge</span>
                        <input type="text" class="form-control border border-dark-subtle" id="exampleInputEmail1"
                            name="fname" placeholder="First Name" aria-describedby="emailHelp" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <span class="material-icons-outlined " style="display: inline">badge</span>
                       <input type="text" class="form-control border border-dark-subtle" id="exampleInputEmail1"
                            name="lname" placeholder="Last Name" aria-describedby="emailHelp" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <span class="material-icons-outlined">account_circle</span>
                        <input type="text" class="form-control border border-dark-subtle" placeholder="Username"
                            name="username" id="exampleInputPassword1" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <span class="material-icons-outlined">image</span>
                        <div class="input-group mb-3">
                            <input type="file" name = "ProfilePhoto" class="form-control" id="inputGroupFile02" accept="image/*">
                            <label class="input-group-text" for="inputGroupFile02">Profile Photo</label>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <span class="material-icons-outlined ">email</span>
                        <input type="mail" class="form-control border border-dark-subtle" placeholder="Email"
                            name="mail" id="exampleInputPassword1" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <span class="material-icons-outlined " style="display: inline">lock</span>
                        <input type="Password" class="form-control border border-dark-subtle" placeholder="Password"
                            name="password" id="exampleInputPassword1" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <span class="material-icons-outlined " style="display: inline">lock</span>
                        <input type="Password" class="form-control border border-dark-subtle"
                            placeholder="Confirm Password" name="confirmpassword" id="exampleInputPassword1" required>
                    </div>
                </div>
                <div class="col-12">
                    <h5 class = "h5">Address</h5>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <span class="material-icons-outlined " style="display: inline">home</span>
                        <input type="text" class="form-control border border-dark-subtle" id="exampleInputEmail1"
                            name="address" placeholder="Line 1" aria-describedby="emailHelp" required>
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label style = "font-size:1.2rem"><b>State</b></label>
                        <input type="text" class="form-control border border-dark-subtle" id="exampleInputEmail1"
                            name="state" placeholder="State" aria-describedby="emailHelp" required>
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label style = "font-size:1.2rem"><b>City</b></label>
                        <input type="text" class="form-control border border-dark-subtle" id="exampleInputEmail1"
                            name="city" placeholder="City" aria-describedby="emailHelp" required>
                    </div>
                </div>
                <div class="col-4">
                    <div class="mb-3">
                        <label style = "font-size:1.2rem"><b>Pin Code</b></label>
                        <input type="number" class="form-control border border-dark-subtle" id="exampleInputEmail1"
                            name="pin" placeholder="Pin" aria-describedby="emailHelp" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3 form-check mx-6">
                        <input type="checkbox" class="form-check-input " id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark" name="signin">Sign In</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
